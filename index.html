<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Move, Player 2</title>
<style>
@font-face { 
  font-family: "ArcadeClassic OFF"; 
  src: url("fonts/ArcadeClassic.woff2") format("woff2"),
       url("fonts/ArcadeClassic.woff") format("woff");
}

body, h1, p, button, .score-number {
  font-family: "ArcadeClassic OFF", monospace !important;
}

body{
  margin:0; height:100vh; display:flex; justify-content:center; align-items:center; 
  overflow:hidden; 
  background:radial-gradient(circle at top,#ff00c8,#ff7a00 40%,#1a001f 80%); 
  color:white;
}

.grid{
  position:fixed; bottom:0; width:200%; height:60%;
  background:linear-gradient(to right,#00fff7 1px,transparent 1px),
             linear-gradient(to top,#00fff7 1px,transparent 1px);
  background-size:40px 40px; 
  transform:perspective(400px) rotateX(60deg); 
  animation:moveGrid 6s linear infinite; 
  opacity:0.4;
}
@keyframes moveGrid{from{background-position:0 0;} to{background-position:0 40px;}}

body::after{
  content:""; 
  position:fixed; 
  width:100%; 
  height:100%; 
  background:repeating-linear-gradient(to bottom,rgba(255,255,255,0.03),rgba(255,255,255,0.03) 1px,transparent 1px,transparent 3px); 
  pointer-events:none;
}

.container{
  width:95vw; max-width:520px; height:92vh; border:6px solid #00fff7; box-shadow:0 0 25px #ff00c8; background:black;
  padding:20px; text-align:center; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:2;
}

.hidden{display:none;}
h1{color:#ff00c8;}
button{width:100%; padding:12px; margin:8px 0; background:black; border:3px solid #ff7a00; color:#00fff7; cursor:pointer;}
button:hover{background:#00fff7;color:black;}
.score-number{color:#ff7a00;margin:6px; transition:0.3s;}

/* GLOW EFFECT */
@keyframes glowPop{
  0% { text-shadow: 0 0 5px #ff7a00, 0 0 10px #ff00c8; transform: scale(1); }
  50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #0ff; transform: scale(1.4); }
  100% { text-shadow: 0 0 5px #ff7a00, 0 0 10px #ff00c8; transform: scale(1); }
}
.score-pop{
  animation: glowPop 0.5s forwards;
}

.ticker{border:2px solid #00fff7; padding:15px; margin:10px 0; min-height:40px; width:90%;}
.level-up{position:absolute; top:20%; font-size:30px; color:yellow; animation:blink 0.5s infinite;}
@keyframes blink{50%{opacity:0;}}
.explosion{position:absolute; font-size:40px; animation:boom 0.6s forwards;}
@keyframes boom{0%{transform:scale(0);}50%{transform:scale(1.4);}100%{transform:scale(0);}}

.coin{
  position:fixed;
  width:30px;
  height:30px;
  background:#ff0;
  border:2px solid #fff;
  left:50%;
  top:50%;
  transform:translate(-50%,50%) scale(0);
  animation:coinJump 0.8s forwards;
  z-index:10;
}
@keyframes coinJump{
  0%{transform:translate(-50%,50%) scale(0);}
  50%{transform:translate(-50%,-30%) scale(1.4);}
  100%{transform:translate(-50%,0) scale(1);}
}

.nice-text{
  position:absolute; top:80%; font-size:20px; color:#00ff88; text-shadow:0 0 10px #0ff;
  animation:nicePulse 0.8s forwards;
  z-index:10;
}
@keyframes nicePulse{
  0%{opacity:0; transform:scale(0.5);}
  50%{opacity:1; transform:scale(1.3);}
  100%{opacity:1; transform:scale(1);}
}
</style>
</head>
<body>
<div class="grid"></div>
<div class="container">

<!-- START SCREEN -->
<div id="startScreen">
<h1>YOUR MOVE, PLAYER 2</h1>
<p>Level up the talking stage!</p>
<button onclick="startGame()">START GAME</button>
</div>

<!-- MAIN SCREEN -->
<div id="mainScreen" class="hidden">
<h1>INCREASE POINTS!</h1>
<div class="score-number" id="score">0/100</div>

<button onclick="convoDied()">OH NO, THE CONVO DIED</button>
<button onclick="goTo('complimentScreen')">GIVE A COMPLIMENT</button>
<button onclick="goTo('dateScreen')">PLAN A DATE</button>
<button onclick="resetGame()">END GAME</button>
</div>

<!-- COMPLIMENT SCREEN -->
<div id="complimentScreen" class="hidden">
<h1>COMPLIMENT HER ON...</h1>
<div class="score-number" id="scoreCompliment">0/100</div>
<button onclick="generateTicker('compliment')">CLICK TO GENERATE</button>
<div class="ticker" id="complimentTicker">---</div>
<button onclick="goTo('mainScreen')">BACK</button>
</div>

<!-- DATE SCREEN -->
<div id="dateScreen" class="hidden">
<h1>PLAN A DATE</h1>
<div class="score-number" id="scoreDate">0/100</div>
<button onclick="generateTicker('date')">CLICK TO GENERATE</button>
<div class="ticker" id="dateTicker">---</div>
<button onclick="goTo('mainScreen')">BACK</button>
</div>

<!-- AUDIO -->
<audio id="coinSound"><source src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>
<audio id="lockSound"><source src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3"></audio>
<audio id="explodeSound"><source src="https://assets.mixkit.co/active_storage/sfx/2067/2067-preview.mp3"></audio>
<audio id="bgMusic" loop><source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3"></audio>

<script>
// SCORES
let score=0, combo=1;

// START GAME
function startGame(){
    document.getElementById("coinSound").play();
    showCoin();
    document.getElementById("bgMusic").play();
    goTo('mainScreen');
}
function showCoin(){
    let coin = document.createElement("div");
    coin.className="coin";
    document.body.appendChild(coin);
    setTimeout(()=>coin.remove(),800);
}

// NAVIGATION
function goTo(screen){
    document.querySelectorAll('.container > div').forEach(d=>d.classList.add('hidden'));
    document.getElementById(screen).classList.remove('hidden');
    clearAllIntervals();
}

// SCORE
function updateMeter(skipGameOver=false){
    const scoreElements = ['score','scoreCompliment','scoreDate'];
    scoreElements.forEach(id=>{
        const el = document.getElementById(id);
        if(el){
            el.innerText = score + "/100";
            el.classList.remove('score-pop'); // reset animation
            void el.offsetWidth; // trigger reflow
            el.classList.add('score-pop'); // trigger glow animation
        }
    });
    if(!skipGameOver && score <= 0){
        goTo('startScreen');
    }
}

function addScore(points){
    score += points*combo;
    if(score>100) score=100;
    combo++;
    updateMeter();
}

// EXPLOSION
function convoDied(){
    score -= 20;
    combo =1;
    if(score<0) score=0;
    explode();
    updateMeter(true);
    goTo('complimentScreen');
}
function explode(){
    let boom = document.createElement("div");
    boom.className="explosion";
    boom.innerText="ðŸ’¥";
    document.body.appendChild(boom);
    setTimeout(()=>boom.remove(),600);
}

// RESET GAME
function resetGame(){score=0; combo=1; updateMeter(); goTo('startScreen');}

// NICE TEXT
function showNiceText(){
    let text = document.createElement("div");
    text.className="nice-text";
    text.innerText="nice";
    document.body.appendChild(text);
    setTimeout(()=>text.remove(),800);
}

// TICKER DATA
const tickerData = {
  compliment: ["You look great","You're really interesting","You're funny","I love that photo","Love your energy!","You'd be so fun on a date"],
  date: ["Night in and cook","See a movie","Go to a comedy show","Cocktails at a bar","Pub trivia","Botanic Gardens stroll","Arcade","Game of pool","Beach day"]
};
let tickerIntervals = {};
function generateTicker(type){
    clearAllIntervals();
    const ticker = document.getElementById(type + "Ticker");
    let i = 0;
    tickerIntervals[type] = setInterval(()=>{
        const items = tickerData[type];
        ticker.innerText = items[Math.floor(Math.random() * items.length)];
        i++;
        if(i > 15){
            clearInterval(tickerIntervals[type]);
            document.getElementById("lockSound").play();
            addScore(10);
            showNiceText();
        }
    }, 100);
}
function clearAllIntervals(){
    for(const key in tickerIntervals){
        clearInterval(tickerIntervals[key]);
        tickerIntervals[key] = null;
    }
}
</script>
</body>
</html>
