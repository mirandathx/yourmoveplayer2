<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Move, Player 2</title>
<style>
@font-face { 
  font-family: "ArcadeClassic OFF"; 
  src: url("fonts/ArcadeClassic.woff2") format("woff2"),
       url("fonts/ArcadeClassic.woff") format("woff");
}

body, h1, h2, p, button, .score-number, .ticker {
  font-family: "ArcadeClassic OFF", monospace !important;
}

body{
  margin:0; height:100vh; display:flex; justify-content:center; align-items:center; 
  overflow:hidden; 
  background:radial-gradient(circle at top,#ff00c8,#ff7a00 40%,#1a001f 80%); 
  color:white;
}

.grid{
  position:fixed; bottom:0; width:200%; height:60%;
  background:linear-gradient(to right,#00fff7 1px,transparent 1px),
             linear-gradient(to top,#00fff7 1px,transparent 1px);
  background-size:40px 40px; 
  transform:perspective(400px) rotateX(60deg); 
  animation:moveGrid 6s linear infinite; 
  opacity:0.4;
}
@keyframes moveGrid{from{background-position:0 0;} to{background-position:0 40px;}}

body::after{
  content:""; 
  position:fixed; 
  width:100%; 
  height:100%; 
  background:repeating-linear-gradient(to bottom,rgba(255,255,255,0.03),rgba(255,255,255,0.03) 1px,transparent 1px,transparent 3px); 
  pointer-events:none;
}

.container{
  width:90vw; max-width:400px; height:80vh; border:6px solid #00fff7; box-shadow:0 0 25px #ff00c8; 
  background: black;
  padding:20px; text-align:center; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:2;
}

@media(max-width:600px){
  .container{
    width:95vw;
    height:70vh;
  }
}

.hidden{display:none;}
h1, h2{color:#ff00c8;}
p{color:#00fff7;}
button{width:100%; padding:12px; margin:8px 0; background:black; border:3px solid #ff7a00; color:#00fff7; cursor:pointer;}
button:hover{background:#00fff7;color:black;}
.score-number{color:#ff7a00;margin:6px; font-size:18px;}
.score-number.glow{text-shadow:0 0 15px orange; transition:0.3s;}
.ticker{border:2px solid #00fff7; padding:15px; margin:15px 0; min-height:40px; color:#00ff88; font-size:16px; height:50px; display:flex; align-items:center; justify-content:center;}
.nice-text{
  position:relative;
  font-size:20px;
  color:yellow;
  margin-top:5px;
  animation:fadeUp 0.8s forwards;
  text-shadow:0 0 8px #fff;
}
@keyframes fadeUp{
  0%{opacity:0; transform:translateY(10px);}
  50%{opacity:1; transform:translateY(-10px);}
  100%{opacity:0; transform:translateY(-20px);}
}
</style>
</head>
<body>
<div class="grid"></div>
<div class="container">

<!-- START SCREEN -->
<div id="startScreen">
<h2>YOUR MOVE, PLAYER 2</h2>
<p>LEVEL UP THE TALKING STAGE</p>
<p>ðŸ§‘ðŸ“±ðŸ’¬ðŸ“±ðŸ‘©</p>
<button onclick="startGame()">START GAME</button>
</div>

<!-- MAIN SCREEN -->
<div id="mainScreen" class="hidden">
<h1>AVOID WIPEOUT</h1>
<p>Choose your move to score points</p>
<div class="score-number">Score: <span id="score">0</span>/100</div>
<button onclick="goTo('deadScreen')">OH NO, THE CONVO DIED</button>
<button onclick="goTo('complimentScreen')">GIVE A COMPLIMENT</button>
<button onclick="goTo('planScreen')">PLAN A DATE</button>
<button onclick="endGame()">END GAME</button>
</div>

<!-- DEAD SCREEN -->
<div id="deadScreen" class="hidden">
<h1>ASK THEM ABOUT</h1>
<div class="score-number">Score: <span id="scoreDead">0</span>/100</div>
<div class="ticker" id="tickerBox">---</div>
<button onclick="goTo('mainScreen')">BACK</button>
</div>

<!-- COMPLIMENT SCREEN -->
<div id="complimentScreen" class="hidden">
<h1>GIVE A COMPLIMENT</h1>
<div class="score-number">Score: <span id="scoreCompliment">0</span>/100</div>
<div class="ticker" id="complimentTicker">---</div>
<button onclick="goTo('mainScreen')">BACK</button>
</div>

<!-- PLAN SCREEN -->
<div id="planScreen" class="hidden">
<h1>PLAN A DATE</h1>
<div class="score-number">Score: <span id="scorePlan">0</span>/100</div>
<div class="ticker" id="planTicker">---</div>
<button onclick="goTo('mainScreen')">BACK</button>
</div>

<!-- AUDIO -->
<audio id="lockSound"><source src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3"></audio>

<script>
// Game state
let score = 0;

// Navigation
function startGame(){
    score = 0;
    updateMainScore();
    goTo('mainScreen');
}

function goTo(screen){
    document.querySelectorAll('.container > div').forEach(d=>d.classList.add('hidden'));
    document.getElementById(screen).classList.remove('hidden');

    // Auto-run slot machine randomizer
    if(screen === 'deadScreen') runSlot('tickerBox','scoreDead');
    if(screen === 'complimentScreen') runSlot('complimentTicker','scoreCompliment');
    if(screen === 'planScreen') runSlot('planTicker','scorePlan');
}

// Update main screen score
function updateMainScore(){ document.getElementById("score").innerText = score; }

// Slot machine style randomizer
function runSlot(tickerId, scoreId){
    const tickers = {
        'tickerBox': [
            "Your secret favourite snack",
            "Your zodiac sign",
            "Your go-to karaoke song",
            "Your most hated email sign-off",
            "Your favourite holiday destination",
            "The music you're listening to lately",
            "How others describe your eye colour",
            "A colour you wear the most",
            "A film you enjoyed lately",
            "An overrated/underrated thing"
        ],
        'complimentTicker': [
            "Your memes are top-tier.",
            "I respect your coffee game.",
            "Your Spotify playlists slay.",
            "You're the most interesting person I'm talking to.",
            "You're basically a walking good mood.",
            "You have perfect snack taste.",
            "You'd be really fun on a date.",
            "Your eyes are so pretty.",
            "I can tell you're really funny.",
            "You're witty AF."
        ],
        'planTicker': [
            "Beach day",
            "Stroll through the gardens",
            "Watch a movie",
            "Night in and cook",
            "Cocktails and bar",
            "Pub trivia showdown",
            "Pool game",
            "Arcade showdown",
            "Art gallery"
        ]
    };

    const ticker = document.getElementById(tickerId);
    const scoreDisplay = document.getElementById(scoreId);
    let spins = 0;
    let totalSpins = 25 + Math.floor(Math.random()*10); // more realistic slot machine spins
    const interval = setInterval(()=>{
        let idx = Math.floor(Math.random()*tickers[tickerId].length);
        ticker.innerText = tickers[tickerId][idx];
        spins++;
        if(spins > totalSpins){
            clearInterval(interval);
            // Increment score
            score += 10;
            if(score > 100) score = 100;
            scoreDisplay.innerText = score;

            // Glow effect
            scoreDisplay.classList.add('glow');
            setTimeout(()=>scoreDisplay.classList.remove('glow'), 500);

            // Play lock sound
            document.getElementById("lockSound").play();

            // Show nice popup
            showNice();
        }
    },70);
}

// Glow + "nice" text effect
function showNice(){
    const nice = document.createElement("div");
    nice.className="nice-text";
    nice.innerText="nice";
    document.querySelector(".container").appendChild(nice);
    setTimeout(()=>nice.remove(), 800);
}

// End game button opens pop-up
function endGame(){
    window.open('https://www.wikihow.com/Be-Single-and-Happy','_blank','width=800,height=600');
}

// Reset to start
function resetGame(){
    score = 0;
    updateMainScore();
    goTo('startScreen');
}
</script>
</body>
</html>
