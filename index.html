<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Move, Player 2</title>
<style>
@font-face { 
  font-family: "ArcadeClassic OFF"; 
  src: url("fonts/ArcadeClassic.woff2") format("woff2"),
       url("fonts/ArcadeClassic.woff") format("woff");
}

body, h1, h2, p, button, .score-number, .ticker {
  font-family: "ArcadeClassic OFF", monospace !important;
}

body{
  margin:0; height:100vh; display:flex; justify-content:center; align-items:center; 
  overflow:hidden; 
  background:radial-gradient(circle at top,#ff00c8,#ff7a00 40%,#1a001f 80%); 
  color:white;
}

.grid{
  position:fixed; bottom:0; width:200%; height:60%;
  background:linear-gradient(to right,#00fff7 1px,transparent 1px),
             linear-gradient(to top,#00fff7 1px,transparent 1px);
  background-size:40px 40px; 
  transform:perspective(400px) rotateX(60deg); 
  animation:moveGrid 6s linear infinite; 
  opacity:0.4;
}
@keyframes moveGrid{from{background-position:0 0;} to{background-position:0 40px;}}

body::after{
  content:""; 
  position:fixed; 
  width:100%; 
  height:100%; 
  background:repeating-linear-gradient(to bottom,rgba(255,255,255,0.03),rgba(255,255,255,0.03) 1px,transparent 1px,transparent 3px); 
  pointer-events:none;
}

/* Container */
.container{
  width:90vw; 
  max-width:400px; 
  height:80vh; 
  border:6px solid #00fff7; 
  box-shadow:0 0 25px #ff00c8; 
  background: black;
  padding:20px; 
  text-align:center; 
  display:flex; 
  flex-direction:column; 
  justify-content:center; 
  align-items:center; 
  z-index:2;
  position:relative;
  flex-shrink:0;
  transition:none;
}

@media(max-width:600px){
  .container{
    width:75vw;   /* narrower for mobile */
    height:65vh;
  }
}

.hidden{display:none;}
h1, h2{color:#ff00c8;}
p{color:#00fff7;}
button{
  width:100%; 
  padding:12px; 
  margin:8px 0; 
  background:black; 
  border:3px solid #ff7a00; 
  color:#00fff7; 
  cursor:pointer; 
  flex-shrink:0;
}
button:hover{background:#00fff7;color:black;}
.score-number{color:#ff7a00;margin:6px; font-size:18px;}
.score-number.glow{text-shadow:0 0 15px orange,0 0 30px orange; transition:0.3s;}
.ticker{
  border:2px solid #00fff7; 
  padding:15px; 
  margin:15px 0; 
  min-height:40px; 
  color:#ffffff; /* changed from green to white */
  font-size:16px; 
  height:50px; 
  display:flex; 
  align-items:center; 
  justify-content:center;
}
.nice-text, .celebration{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  font-size:20px;
  color:yellow;
  text-shadow:0 0 8px #fff;
  animation:fadeUp 0.8s forwards;
  pointer-events:none;
}
.celebration{
  font-size:32px;
  color:#ff0;
  text-shadow: 0 0 15px #fff, 0 0 20px orange;
  animation:popUp 1s forwards;
}

/* Confetti */
.confetti-piece{
  position:absolute;
  width:6px;
  height:12px;
  background-color: #ff0;
  opacity:0.9;
  transform:rotate(0deg);
  pointer-events:none;
  z-index:1000;
  animation:confettiFall 1.5s forwards;
}
@keyframes fadeUp{
  0%{opacity:0; transform:translateY(10px);}
  50%{opacity:1; transform:translateY(-10px);}
  100%{opacity:0; transform:translateY(-20px);}
}
@keyframes popUp{
  0%{opacity:0; transform:scale(0);}
  50%{opacity:1; transform:scale(1.5);}
  100%{opacity:1; transform:scale(1);}
}
@keyframes confettiFall{
  0%{transform:translateY(0px) rotate(0deg);}
  100%{transform:translateY(200px) rotate(360deg); opacity:0;}
}
</style>
</head>
<body>
<div class="grid"></div>
<div class="container">

<!-- START SCREEN -->
<div id="startScreen">
<h2>YOUR MOVE, PLAYER 2</h2>
<p>LEVEL UP THE TALKING STAGE</p>
<p>ðŸ§‘ðŸ“±ðŸ’¬ðŸ“±ðŸ‘©</p>
<button onclick="startGame()">START GAME</button>
</div>

<!-- MAIN SCREEN -->
<div id="mainScreen" class="hidden">
<h1>AVOID WIPEOUT</h1>
<p>Choose your move to score points</p>
<div class="score-number">Score: <span id="score">0</span>/100</div>
<button onclick="goTo('deadScreen')">OH NO, THE CONVO DIED</button>
<button onclick="goTo('complimentScreen')">GIVE A COMPLIMENT</button>
<button onclick="goTo('planScreen')">PLAN A DATE</button>
<button onclick="endGame()">END GAME</button>
</div>

<!-- DEAD SCREEN -->
<div id="deadScreen" class="hidden">
<h1>ASK THEM ABOUT</h1>
<div class="score-number">Score: <span id="scoreDead">0</span>/100</div>
<div class="ticker" id="tickerBox">---</div>
<button onclick="runSlot('tickerBox','scoreDead')">GO AGAIN</button>
<button onclick="goTo('mainScreen')">BACK</button>
</div>

<!-- COMPLIMENT SCREEN -->
<div id="complimentScreen" class="hidden">
<h1>GIVE A COMPLIMENT</h1>
<div class="score-number">Score: <span id="scoreCompliment">0</span>/100</div>
<div class="ticker" id="complimentTicker">---</div>
<button onclick="runSlot('complimentTicker','scoreCompliment')">GO AGAIN</button>
<button onclick="goTo('mainScreen')">BACK</button>
</div>

<!-- PLAN SCREEN -->
<div id="planScreen" class="hidden">
<h1>PLAN A DATE</h1>
<div class="score-number">Score: <span id="scorePlan">0</span>/100</div>
<div class="ticker" id="planTicker">---</div>
<button onclick="runSlot('planTicker','scorePlan')">GO AGAIN</button>
<button onclick="goTo('mainScreen')">BACK</button>
</div>

<!-- AUDIO -->
<audio id="lockSound"><source src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3"></audio>

<script>
let score = 0;

// Navigation
function startGame(){
    updateAllScores();
    goTo('mainScreen');
}

function goTo(screen){
    document.querySelectorAll('.container > div').forEach(d=>d.classList.add('hidden'));
    document.getElementById(screen).classList.remove('hidden');

    if(screen === 'deadScreen') runSlot('tickerBox','scoreDead');
    if(screen === 'complimentScreen') runSlot('complimentTicker','scoreCompliment');
    if(screen === 'planScreen') runSlot('planTicker','scorePlan');
}

function updateAllScores(){
    document.getElementById("score").innerText = score;
    document.getElementById("scoreDead").innerText = score;
    document.getElementById("scoreCompliment").innerText = score;
    document.getElementById("scorePlan").innerText = score;
}

// Randomizer
function runSlot(tickerId, scoreId){
    const tickers = {
        'tickerBox': ["Your secret snack","Zodiac sign","Go-to karaoke song","Most hated email sign-off","Favourite holiday","Music you're listening to","Eye colour","Favourite clothing colour","Film you enjoyed","Overrated/underrated thing"],
        'complimentTicker': ["Your memes are top-tier.","Coffee game is strong.","Spotify playlists slay.","Most interesting person here.","Walking good mood.","Perfect snack taste.","Fun on a date.","Eyes are so pretty.","Really funny.","Witty AF."],
        'planTicker': ["Beach day","Stroll through gardens","Watch a movie","Night in & cook","Cocktails & bar","Pub trivia showdown","Pool game","Arcade showdown","Art gallery"]
    };
    const ticker = document.getElementById(tickerId);
    const scoreDisplay = document.getElementById(scoreId);
    let spins = 0;
    let totalSpins = 25 + Math.floor(Math.random()*10);
    const interval = setInterval(()=>{
        ticker.innerText = tickers[tickerId][Math.floor(Math.random()*tickers[tickerId].length)];
        spins++;
        if(spins > totalSpins){
            clearInterval(interval);
            score += 10;
            if(score > 100) score = 100;
            updateAllScores();

            // Glow with nice
            scoreDisplay.classList.add('glow');
            setTimeout(()=>scoreDisplay.classList.remove('glow'),500);

            // Sound
            const sound = document.getElementById("lockSound");
            sound.volume = 0.5;
            sound.currentTime = 0;
            sound.play();

            // Show nice
            showNice();

            // Celebrations
            if(score === 50) showCelebration("Wahoo!");
            if(score === 100) showCelebration("MAX SCORE!"); 
            if(score === 100) showConfetti();
        }
    },25); // faster randomizer
}

// Nice popup
function showNice(){
    const nice = document.createElement("div");
    nice.className="nice-text";
    nice.innerText="nice";
    document.querySelector(".container").appendChild(nice);
    setTimeout(()=>nice.remove(),800);
}

// Milestone celebration
function showCelebration(text){
    const celeb = document.createElement("div");
    celeb.className="celebration";
    celeb.innerText = text;
    document.querySelector(".container").appendChild(celeb);
    setTimeout(()=>celeb.remove(),1500);
}

// Confetti
function showConfetti(){
    for(let i=0;i<50;i++){
        const confetti = document.createElement("div");
        confetti.className="confetti-piece";
        confetti.style.left=Math.random()*100+"%";
        confetti.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),1500);
    }
}

// End game
function endGame(){
    window.open('https://www.wikihow.com/Be-Single-and-Happy','_blank','width=800,height=600');
}
</script>
</body>
</html>
