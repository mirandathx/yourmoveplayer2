<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Move, Player 2</title>
<style>
body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;font-family:monospace;overflow:hidden;background:radial-gradient(circle at top,#ff00c8,#ff7a00 40%,#1a001f 80%);color:white;}
.container{width:95vw;max-width:520px;height:92vh;border:6px solid #00fff7;box-shadow:0 0 25px #ff00c8;background:black;padding:20px;text-align:center;display:flex;flex-direction:column;justify-content:center;align-items:center;}
.hidden{display:none;}
h1{color:#ff00c8;}
button{width:100%;padding:12px;margin:8px 0;background:black;border:3px solid #ff7a00;color:#00fff7;cursor:pointer;}
button:hover{background:#00fff7;color:black;}
.ticker{border:2px solid #00fff7;padding:15px;margin:15px 0;min-height:40px;}
#complimentThumbnail{width:120px;height:120px;margin:10px auto;border:2px solid #00fff7;display:flex;justify-content:center;align-items:center;font-size:50px;background:black;color:#ff7a00;}
</style>
</head>
<body>
<div class="container">

<div id="startScreen">
<h1>YOUR MOVE, PLAYER 2</h1>
<p>INCREASE TALKING STAGE POINTS</p>
<button onclick="startGame()">START GAME</button>
</div>

<div id="mainScreen" class="hidden">
<h1>TIME TO CHARM! CHOOSE YOUR MOVE</h1>
<button onclick="goTo('complimentScreen')">GIVE A COMPLIMENT</button>
<button onclick="planDate()">PLAN A DATE</button>
<button onclick="resetGame()">END GAME</button>
</div>

<div id="complimentScreen" class="hidden">
<h1>COMPLIMENT HER ON...</h1>
<div id="complimentThumbnail">ðŸ’–</div>
<button id="generateComplimentBtn">Click to Generate</button>
<div class="ticker" id="complimentTicker">---</div>
<button onclick="goTo('mainScreen')">BACK</button>
</div>

<audio id="lockSound"><source src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3"></audio>

<script>
// Game navigation
function startGame(){goTo('mainScreen');}
function goTo(screen){
  document.querySelectorAll('.container > div').forEach(d=>d.classList.add('hidden'));
  document.getElementById(screen).classList.remove('hidden');
  clearComplimentInterval(); // stop ticker when leaving screen
}

// PLAN DATE
function planDate(){window.open("https://www.google.com/maps/search/dates+near+me/","_blank");}

// Compliment ticker
const compliments=["You're looking amazing today.","Love your energy!","You're dangerously charming.","Your laugh is contagious.","You have great taste in music."];
const thumbnails=["ðŸ’–","ðŸŒŸ","ðŸ”¥","âœ¨","ðŸ’Ž"];
let complimentInterval=null;

function clearComplimentInterval(){
  if(complimentInterval){
    clearInterval(complimentInterval);
    complimentInterval=null;
  }
}

function generateComplimentTicker(){
  clearComplimentInterval(); // ensure previous interval is cleared
  const ticker=document.getElementById("complimentTicker");
  const thumb=document.getElementById("complimentThumbnail");
  let i=0;
  complimentInterval=setInterval(()=>{
    const index=Math.floor(Math.random()*compliments.length);
    ticker.innerText=compliments[index];
    thumb.innerText=thumbnails[index];
    i++;
    if(i>15){ // spins 15 times then stops
      clearComplimentInterval();
      document.getElementById("lockSound").play();
    }
  },100);
}

// Attach button
document.getElementById("generateComplimentBtn").addEventListener("click", generateComplimentTicker);

// Reset game
function resetGame(){goTo('startScreen');}
</script>

</body>
</html>
